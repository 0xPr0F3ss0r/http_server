<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>0xPr0F3ss0r Links</title>
<style>
  :root{
    --bg:#0b0f12;
    --panel:#061014;
    --text:#8ef27a;
    --muted:#5a7a6a;
    --accent:#33d17a;
    --glass: rgba(255,255,255,0.03);
    --mono: "Fira Mono", "Source Code Pro", "Courier New", monospace;
  }

  html,body{
    height:100%;
    margin:0;
    background: linear-gradient(180deg, #020409 0%, #07121a 100%);
    color:var(--text);
    font-family:var(--mono);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    box-sizing:border-box;
  }

  .terminal {
    width:min(780px, 94vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:8px;
    padding:20px;
    box-shadow: 0 8px 40px rgba(2,6,10,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.03);
  }

  .title {
    display:flex;
    gap:45px;
    align-items:center;
    margin-bottom:12px;
  }

  .dots {
    width:10px;
    height:10px;
    border-radius:50%;
    background:linear-gradient(180deg,#ff5f56,#ff7b67);
    box-shadow: 16px 0 0 #ffbd2e, 32px 0 0 #27c93f;
    opacity:0.95;
  }

  .host {
    color:var(--muted);
    font-size:13px;
    margin-left:6px;
  }

  .links {
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .line {
    display:flex;
    align-items:center;
    gap:12px;
    padding:12px;
    border-radius:6px;
    background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border: 1px solid rgba(255,255,255,0.02);
    transition: transform 160ms ease, box-shadow 160ms ease, background 160ms;
    cursor:pointer;
    user-select:none;
  }

  .line:hover{
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(2,8,10,0.5);
    background: linear-gradient(90deg, rgba(50,50,50,0.02), rgba(255,255,255,0.01));
  }

  .prompt {
    min-width:160px;
    color:var(--muted);
    font-size:13px;
    white-space:nowrap;
  }

  .cmd {
    flex:1;
    color:var(--text);
    font-size:15px;
    overflow:hidden;
    white-space:nowrap;
  }

  .result {
    margin-top:8px;
    margin-left:172px; /* align under the command area (prompt + gap) */
    color:var(--muted);
    font-size:13px;
    background: rgba(255,255,255,0.01);
    padding:8px 12px;
    border-radius:6px;
    border:1px solid rgba(255,255,255,0.02);
    overflow-wrap:anywhere;
  }

  .caret {
    width:8px;
    height:18px;
    margin-left:6px;
    background:linear-gradient(90deg, transparent 30%, var(--accent) 30%, var(--accent) 70%, transparent 70%);
    animation: blink 1s steps(2) infinite;
    opacity:0.95;
  }

  @keyframes blink {
    0%,50% { opacity:1 }
    50.01%,100% { opacity:0 }
  }

  a.line-link {
    text-decoration:none;
    color:inherit;
    display:flex;
    width:100%;
  }

  .small {
    font-size:12px;
    color:var(--muted);
    margin-top:8px;
  }

  /* responsive */
  @media (max-width:520px){
    .prompt{ min-width:120px; font-size:12px; }
    .cmd{ font-size:14px; }
  }
</style>
</head>
<body>
  <div class="wrap">
  <div class="terminal" role="region" aria-label="0xPr0F3ss0r style links">
      <div class="title">
        <div class="dots" aria-hidden="true"></div>
        <div class="host">0xPr0F3ss0r@arch: ~/projects</div>
      </div>

      <div class="links" id="links">
        <!-- Each line is an anchor so it's clickable. Replace hrefs below. -->
        <a class="line-link" href="https://kebir-hani.web.app" target="_blank" rel="noopener noreferrer">
          <div class="line" data-cmd="curl https://kebir-hani.web.app" data-result="Fetched: <a href='https://kebir-hani.web.app' target='_blank' rel='noopener noreferrer'>https://kebir-hani.web.app</a>">

<script>
  // Typing animation for each .cmd element
  (function(){
    const lines = Array.from(document.querySelectorAll('.line'));
    const typeSpeed = 18; // ms per char
    const gapBetweenLines = 220; // ms
    // helper: type text into element char by char
    function typeInto(el, text, speed){
      return new Promise(resolve => {
        el.textContent = '';
        let i = 0;
        function step(){
          if(i <= text.length-1){
            el.textContent += text[i++];
            setTimeout(step, speed);
          } else {
            resolve();
          }
        }
        step();
      });
    }

    // Sequentially type each visible link command and then show result below
    (async function play(){
      for(let i=0;i<lines.length;i++){
        const line = lines[i];
        const cmdEl = line.querySelector('.cmd');
        const txt = cmdEl.dataset.text || line.dataset.cmd || '';
        await typeInto(cmdEl, txt, typeSpeed);
        // show simulated command output (result) if provided
        const anchor = line.closest('.line-link');
        const resultHtml = line.dataset.result;
        if(resultHtml){
          // avoid inserting multiple times
          if(!anchor.nextElementSibling || !anchor.nextElementSibling.classList.contains('result')){
            const out = document.createElement('div');
            out.className = 'result';
            out.innerHTML = resultHtml;
            anchor.parentNode.insertBefore(out, anchor.nextSibling);
          }
        }
        // leave caret blinking a bit, then continue
        await new Promise(r => setTimeout(r, gapBetweenLines));
      }
    })();

    // On hover, quickly reveal full command if not yet typed
    lines.forEach(line => {
      const cmdEl = line.querySelector('.cmd');
      const full = cmdEl.dataset.text || '';
      let revealTimer = null;
      line.addEventListener('mouseenter', () => {
        if(cmdEl.textContent === full) return;
        // reveal immediately
        cmdEl.textContent = full;
        if(revealTimer) { clearTimeout(revealTimer); revealTimer = null; }
      });
      line.addEventListener('mouseleave', () => {
        // optionally, do nothing to keep full text visible
      });
    });

    // Make the entire .line clickable (already anchor wraps it)
    // Add keyboard activation for accessibility
    document.querySelectorAll('.line-link').forEach(a => {
      a.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          a.click();
        }
      });
      // Make them focusable for keyboard 0xPr0F3ss0rs
      a.setAttribute('tabindex', '0');
    });

  })();
</script>
</body>
</html>
