<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>0xPr0F3ss0r Links</title>
  <link rel="stylesheet" href="server_content.css"> 
  <script src="server_content.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="terminal" role="region" aria-label="0xPr0F3ss0r style links">
      <div class="title">
        <div class="dots" aria-hidden="true"></div>
        <div class="host">0xPr0F3ss0r@arch: ~/projects</div>
      </div>

      <div class="links" id="links">
        <!-- Each line is an anchor so it's clickable. Replace hrefs below. -->
        <a class="line-link" href="https://kebir-hani.web.app" target="_blank" rel="noopener noreferrer">
          <div class="line" data-cmd="curl https://kebir-hani.web.app" data-result="Fetched: <a href='https://kebir-hani.web.app' target='_blank' rel='noopener noreferrer'>https://kebir-hani.web.app</a>">
            <div class="prompt">[0xPr0F3ss0r@arch ~]$</div>
            <div class="cmd" data-text="curl https://kebir-hani.web.app"></div>
            <div class="caret" aria-hidden="true"></div>
          </div>
        </a>

        <a class="line-link" href="https://github.com/0xPr0F3ss0r/http_server" target="_blank" rel="noopener noreferrer">
          <div class="line" data-cmd="git clone https://github.com/0xPr0F3ss0r/http_server" data-result="Cloned into 'projects' — <a href='https://github.com/0xPr0F3ss0r/http_server' target='_blank' rel='noopener noreferrer'>https://github.com/0xPr0F3ss0r/http_server</a>">
            <div class="prompt">[0xPr0F3ss0r@arch ~]$</div>
            <div class="cmd" data-text="git clone https://github.com/0xPr0F3ss0r/http_server"></div>
            <div class="caret" aria-hidden="true"></div>
          </div>
        </a>

        <a class="line-link" href="https://x.com/Hani_Dev_" target="_blank" rel="noopener noreferrer">
          <div class="line" data-cmd="curl https://x.com/Hani_Dev_" data-result="Fetched: <a href='https://x.com/Hani_Dev_'>curl https://x.com/Hani_Dev_</a>">
            <div class="prompt">[0xPr0F3ss0r@arch ~]$</div>
            <div class="cmd" data-text="curl https://x.com/Hani_Dev_ "></div>
            <div class="caret" aria-hidden="true"></div>
          </div>
        </a>

        <a class="line-link" href="https://github.com/0xPr0F3ss0r" target="_blank" rel="noopener noreferrer">
          <div class="line" data-cmd="ssh https://github.com/0xPr0F3ss0r" data-result="Connected to github.com — <a href='https://github.com/0xPr0F3ss0r' target='_blank' rel='noopener noreferrer'>https://github.com/0xPr0F3ss0r</a>">
            <div class="prompt">[0xPr0F3ss0r@arch ~]$</div>
            <div class="cmd" data-text="ssh https://github.com/0xPr0F3ss0r"></div>
            <div class="caret" aria-hidden="true"></div>
          </div>
        </a>

      </div>

      <!-- <div class="small">Click a line to open..</div> -->
    </div>
  </div>

  <script src="server_content.js"></script>
</body>
</html>
